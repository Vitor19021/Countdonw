<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ano novo em...</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="import" href="css/style.css">
  </head>
  <body>

    <div id="container"></div>
    <div class="countdown">
      <span class="title">Ano novo em...</span>
      <div class="box">
        <span class="value" data-days>00</span>
        <span class="name">days</span>
      </div>
      <div class="box">
        <span class="value" data-hours>00</span>
        <span class="name">hours</span>
      </div>
      <div class="box">
        <span class="value" data-minutes>00</span>
        <span class="name">mins</span>
      </div>
      <div class="box">
        <span class="value" data-seconds>00</span>
        <span class="name">seconds</span>
      </div>
    </div>
    <script src="app.js" defer></script>
  </body>

 <p>@todos diretos reservados- Vitor Hugo</p>
</html>
